<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="product.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/product.js"></script>
    <title>Product Page</title>
</head>
<body onload="loadId(), loadJson()">
<!-- Fixed navbar -->
<div id="nav-content"></div>

<!-- Begin page content -->

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-4">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img id="previewPic" src="resources/comic1.jpg" /></div>
                        <div class="tab-pane" id="pic-2"><img src="resources/comic2.jpg" /></div>
                        <div class="tab-pane" id="pic-3"><img src="resources/comic3.jpg" /></div>
                        <div class="tab-pane" id="pic-4"><img src="resources/comic3.jpg" /></div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                        <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="resources/comic1.jpg" /></a></li>
                        <li><a data-target="#pic-2" data-toggle="tab"><img src="resources/comic2.jpg" /></a></li>
                        <li><a data-target="#pic-3" data-toggle="tab"><img src="resources/comic3.jpg" /></a></li>
                        <li><a data-target="#pic-4" data-toggle="tab"><img src="resources/comic3.jpg" /></a></li>
                    </ul>

                </div>
                <div class="details col-md-8">
                    <h3 class="product-title"></h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="seriesNo">SERIES NUMBER: </span><span class="seriesNumber"></span>
                    </div>
                    <p class="product-description"></p>
                    <span class="price">Select a Condition for Price</span>
                    <span class="date"><strong>PUBLICATION DATE: </strong></span><span class="pubdate"></span>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Condition
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a onclick="changePrice(0);" id="condition4" href="#">New</a></li>
                            <li><a onclick="changePrice(1);" id="condition6" href="#">Old</a></li>
                            <li><a onclick="changePrice(2);" id="condition10" href="#">Fine</a></li>
                            <li><a onclick="changePrice(3);" id="condition13" href="#">Mint</a></li>
                        </ul>
                        <button onclick="addToCart()" class="add-to-cart btn btn-default" type="button">add to cart</button>
                        <button onclick="goBack()" class="back btn btn-default" type="button">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>

<div id="footer-content"></div>
</body>

</html>
