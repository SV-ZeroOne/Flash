    <title>Square Eyes Comic Emporium</title>

    <script type="text/javascript" charset="utf-8">

        var jsonArray = [];
        function loadJson() {

            $(document).ready(function () {
                $.getJSON('Issues.json', function (json) {
                    jsonArray = json;
                });
            });
        }

        function loadProducts() {
            for (var i = 0; i < 20; i++) {
                var html = "";
                html += "<div class='col-sm-3'>";
                html += "<article class='col-item'>";
                html += "<div class='photo'>";
                html += "<a href=" + "#/comic/" + jsonArray[i].Id + "><img src='resources/Comic2.jpg' class='img-responsive' alt='Product Image'/></a>";
                html += "</div>";
                html += "<div class='info'>";
                html += "<div class='row'>";
                html += "<div class='price-details col-md-6'>";
                html += "<h2 id='title'>" + jsonArray[i].Title + "</h2>";
                html += "</div>";
                html += "</div>";
                html += "<div class='separator clear-left'>";
                html += "<p class='btn-add'>";
                html += "<a href=" + "#/comic/" + jsonArray[i].Id + " class='hidden-sm'>View Product</a>";
                html += "</p>";
                html += "</div>";
                html += "<div class='clearfix'></div>";
                html += "</div>";
                html += "</article>";
                html += "</div>";
                $("#products").append(html);
            }
        }
    </script>
</head>
