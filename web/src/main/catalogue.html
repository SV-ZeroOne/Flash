    <title>Square Eyes Comic Emporium</title>


    <script type="text/javascript" charset="utf-8">

        var jsonArray = [];
        function loadJson() {

            $(document).ready(function () {
                $.getJSON('Issues.json', function (json) {
                    //console.log(json);
                    jsonArray = json;
                    for (var i = 0; i < 1; i++) {
                        createProducts(jsonArray[i].Title);
                    }
                });
            });
        }

        function createProducts(title) {
            var html = [
                '<article class="col-item">',
                '<div class="photo">',
                '<a href="#"><img src="resources/Comic2.jpg" class="img-responsive" alt="Product Image"/></a>',
                '</div>',
                '<div class="info">',
                '<div class="row">',
                '<div class="price-details col-md-6">',
                '<h2 id="title">'+title+'</h2>',
                '</div>',
                '</div>',
                '<div class="separator clear-left">',
                '<p class="btn-add">',
                '<a href="#" class="hidden-sm">View Product</a>',
                '</p>',
                '</div>',
                '<div class="clearfix"></div>',
                '</div>',
                '</article>'
            ].join("\n");

            alert(html)
            console.log(html);
            $("products").append(html);
        }


    </script>

</head>
