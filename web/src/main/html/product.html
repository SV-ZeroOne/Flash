<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="../css/product.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Product Page</title>
    </head>

    <body>
        <div id="nav-content"></div>

        <div class="container">
            <div class="card">
                <div class="container-fliud">
                    <div class="wrapper row">
                        <div class="preview col-sm-4 col-md-4 col-lg-4">
                            <div class="preview-pic tab-content">
                                <div class="tab-pane active" id="pic-1"><img id="previewPic" src="../resources/comic1.jpg" /></div>
                                <div class="tab-pane" id="pic-2"><img src="../resources/comic2.jpg" /></div>
                                <div class="tab-pane" id="pic-3"><img src="../resources/comic3.jpg" /></div>
                                <div class="tab-pane" id="pic-4"><img src="../resources/comic3.jpg" /></div>
                            </div>
                            <ul class="preview-thumbnail nav nav-tabs">
                                <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="../resources/comic1.jpg" /></a></li>
                                <li><a data-target="#pic-2" data-toggle="tab"><img src="../resources/comic2.jpg" /></a></li>
                                <li><a data-target="#pic-3" data-toggle="tab"><img src="../resources/comic3.jpg" /></a></li>
                                <li><a data-target="#pic-4" data-toggle="tab"><img src="../resources/comic3.jpg" /></a></li>
                            </ul>

                        </div>
                        <div class="details col-sm-8 col-md-8 col-lg-8">
                            <h2 class="page-header pull-left product-title"></h2>
                            <hr>
                            <dl class="row">
                                <dt class="col-sm-3">Series #</dt>
                                <dd class="col-sm-9 seriesNumber"></dd>

                                <dt class="col-sm-3">Current Price</dt>
                                <dd class="col-sm-9 price">Select a Condition for Price</dd>

                                <dt class="col-sm-3">Publication Date</dt>
                                <dd class="col-sm-9 pubdate"></dd>

                                <dt class="col-sm-3">Description</dt>
                                <dd class="col-sm-9 product-description"></dd>
                            </dl>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-md-4 col-lg-4"></div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Condition
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a onclick="changePrice(0);" id="condition4" href="#">New</a></li>
                                    <li><a onclick="changePrice(1);" id="condition6" href="#">Old</a></li>
                                    <li><a onclick="changePrice(2);" id="condition10" href="#">Fine</a></li>
                                    <li><a onclick="changePrice(3);" id="condition13" href="#">Mint</a></li>
                                </ul>
                                <button onclick="addToCart()" class="add-to-cart btn btn-default" type="button">Add to Cart</button>
                                <button onclick="goBack()" class="back btn btn-default" type="button">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div id="snackbar">Item Added to Cart!</div>

        <div id="footer-content"></div>
    </body>
</html>
