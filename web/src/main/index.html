<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <title>Square Eyes Comic Emporium</title>
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="pull-left" href="index.html"><img src="resources/squareeyes-logo.jpg"></a>
                    <a class="navbar-brand" href="index.html">Square Eyes</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Comics <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#specials">Specials</a></li>
                                <li><a href="#top-sellers">Top Sellers</a></li>
                                <li><a href="#new-stock">New Stock</a></li>
                                <li><a href="catalogue.html">Catalogue</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="dropdown-header">Publishers</li>
                                <li><a href="#">Marvel</a></li>
                                <li><a href="#">DC Comics</a></li>
                            </ul>
                        </li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                        <li><a href="#shoppingcart">Shopping Cart</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row carousel-holder">
                        <div class="col-md-12">
                            <div id="home-carousel" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#home-carousel" data-slide-to="1"></li>
                                    <li data-target="#home-carousel" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img class="slide-image" src="resources/marvel-logo.jpg" alt="Marvel Logo">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="resources/dc-logo.jpg" alt="DC Logo">
                                    </div>
                                    <div class="item">
                                        <img class="slide-image" src="resources/marvel-dc-united.jpg" alt="Marvel vs DC">
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#home-carousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#home-carousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <button class="pull-right btn btn-default" type="button">View More</button>
                    <h1>Featured Comics</h1>
                    <hr>
                    <div id="featured" class="row"></div>

                    <hr>
                    <button class="pull-right btn btn-default" type="button">View More</button>
                    <h1>Specials</h1>
                    <hr>
                    <div id="specials" class="row"></div>

                    <hr>
                    <button class="pull-right btn btn-default" type="button">View More</button>
                    <h1>Top Sellers</h1>
                    <hr>
                    <div id="top-sellers" class="row"></div>

                    <hr>
                    <button class="pull-right btn btn-default" type="button">View More</button>
                    <h1>New Stock</h1>
                    <hr>
                    <div id="new-stock" class="row"></div>
                </div>
            </div>
            <hr>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">Copyright &copy; 2017 Square Eyes</p>
            </div>
        </footer>
    </body>
</html>
