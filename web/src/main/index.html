<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <title>Square Eyes Comic Emporium</title>
    </head>

    <body>
        <div id="nav-content"></div>

        <div class="container full">
            <div class="row">
                <div class="col-md-12">
                    <div class="row carousel-holder">
                        <div class="col-md-12">
                            <div id="home-carousel" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#home-carousel" data-slide-to="1"></li>
                                    <li data-target="#home-carousel" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <a href="catalogue.html">
                                            <img class="slide-image" src="resources/marvel-logo.jpg" alt="Marvel Logo">
                                        </a>
                                    </div>
                                    <div class="item">
                                        <a href="catalogue.html">
                                        <img class="slide-image" src="resources/dc-logo.jpg" alt="DC Logo">
                                        </a>
                                    </div>
                                    <div class="item">
                                        <a href="catalogue.html">
                                        <img class="slide-image" src="resources/marvel-dc-united.jpg" alt="Marvel vs DC">
                                        </a>
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#home-carousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#home-carousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <button class="pull-right btn btn-default" onclick="viewMoreComics()" type="button">View More</button>
                    <h1>Featured Comics</h1>
                    <hr>
                    <div id="featured" class="row"></div>

                    <hr>
                    <button class="pull-right btn btn-default" onclick="viewMoreComics()" type="button">View More</button>
                    <h1>Specials</h1>
                    <hr>
                    <div id="specials" class="row"></div>

                    <hr>
                    <button class="pull-right btn btn-default" onclick="viewMoreComics()" type="button">View More</button>
                    <h1>Top Sellers</h1>
                    <hr>
                    <div id="top-sellers" class="row"></div>

                    <hr>
                    <button class="pull-right btn btn-default" onclick="viewMoreComics()" type="button">View More</button>
                    <h1>New Stock</h1>
                    <hr>
                    <div id="new-stock" class="row"></div>
                </div>
            </div>
            <hr>
        </div>

        <div id="footer-content"></div>
    </body>
</html>
