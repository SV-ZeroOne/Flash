<div class="modal fade" ng-controller="modalIssueStockController as $ctrl">
    <div class="modal-dialog" style="left: 0%;">
        <form name="validate">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" ng-model="modalTitle">{{$ctrl.modalTitle}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <div class="col-xs-6">
                            <label>Code:</label>
                        </div>
                        <div class="col-xs-6">
                            <p> {{$ctrl.availableQty}}</p>
                        </div>

                    </div>

                    <label for="tag2">Redeem Date:</label><input type="number" name="date" ng-model="{{$ctrl.price}}" data-role="tagsinput" id="tag2" class="form-control" required>
                 
                 

               
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" ng-click="$ctrl.submit(validate.$valid)" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
