<div class="modal fade" ng-controller="modalIssueController as $ctrl">
    <div class="modal-dialog" style="left: 0%;">
        <form name="validate">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" ng-model="modalTitle">{{$ctrl.modalTitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <label type="text">Title: </label>
                    </div>
                    <div class="col-xs-6">
                        <p> {{$ctrl.title}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label type="text">Series Number:</label>
                    </div>
                    <div class="col-xs-6">
                        <p> {{$ctrl.seriesNumber}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label type="text">Publication Date:</label>
                    </div>
                    <div class="col-xs-6">
                        <p>{{$ctrl.publicationDate | date:'yyyy-MM-dd'}}</p>
                    </div>
                </div>

           
                <label for="tag3">Publisher:</label><input name="publisher" type="text" ng-model="$ctrl.publisher" data-role="tagsinput" id="tag3" class="form-control" required>
                <div ng-messages="validate.publisher.$error" style="color:#e74c3c" role="alert">
                    <div ng-if="validate.publisher.$error.required" ng-message="required">Publisher required</div>
                </div>

                <label for="tag5">Description:</label><input ng-maxlength="500" name="condition" type="text" ng-model="$ctrl.description" data-role="tagsinput" id="tag5" class="form-control" required>
                <div style="color:#e74c3c" role="alert">
                    <span class="error" ng-show="validate.condition.$error.required">Description required</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" ng-click="$ctrl.submit(validate.$valid)" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
        </div>
            </form>
    </div>
</div>
