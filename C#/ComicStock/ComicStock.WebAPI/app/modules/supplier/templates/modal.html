<div class="modal fade" ng-controller="supplierController as $ctrl">
        <div class="modal-dialog" style="left: 0%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{$ctrl.modalTitle}}</h4>
                </div>
                <div class="modal-body">
                    <label for="tag1">Name:</label><input type="text" ng-model="$ctrl.name" value="" data-role="tagsinput" id="tag1" class="form-control">
                    <label for="tag2">City:</label><input type="text" ng-model="$ctrl.city" value="" data-role="tagsinput" id="tag2" class="form-control">
                    <label for="tag3">Reference Number:</label><input type="text" ng-model="$ctrl.refNum" value="" data-role="tagsinput" id="tag3" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" ng-click="$ctrl.submit()" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>

</div>
